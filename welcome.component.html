<div class="welcome-container">
  <header>
    <img src="assets/logo.png" alt="App Logo" class="logo">
    <nav>
      <button class="btn login-btn" routerLink="/login">Login</button>
      <button class="btn signup-btn" routerLink="/signup">Sign Up</button>
    </nav>
  </header>
  <section class="hero">
    <h1>Welcome to Food Delivery App</h1>
    <p>Order your favorite meals from top-rated restaurants!</p>
    <input type="text" placeholder="Search for food or restaurants..." class="search-bar">
  </section>
  <section class="features">
    <div class="feature">
      <img src="assets/fast-delivery.png" alt="Fast Delivery">
      <h3>Fast Delivery</h3>
      <p>Get your food delivered in no time.</p>
    </div>
    <div class="feature">
      <img src="assets/popular-restaurants.png" alt="Popular Restaurants">
      <h3>Popular Restaurants</h3>
      <p>Order from the best restaurants in town.</p>
    </div>
    <div class="feature">
      <img src="assets/secure-payments.png" alt="Secure Payments">
      <h3>Secure Payments</h3>
      <p>Safe and secure payment options.</p>
    </div>
  </section>
</div>
